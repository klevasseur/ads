<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.1.10</span><span class="period">.</span><span class="space"> </span><span class="title">Left Distributive Property.</span>
</h4>
<div class="para">Let <span class="process-math">\(*\)</span> and <span class="process-math">\(\diamond\)</span> be  binary operations on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(\diamond\)</span>  is left distributive over <span class="process-math">\(*\)</span> if and only if <span class="process-math">\(a \diamond  (b * c) = (a \diamond  b) * (a \diamond  c)\)</span> for all <span class="process-math">\(a,b,c\in S\text{.}\)</span>
</div></article><span class="incontext"><a href="s-Operations.html#def-left-distributive-property" class="internal">in-context</a></span>
