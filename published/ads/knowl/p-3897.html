<div class="para">Let <span class="process-math">\(S\)</span> be a nonempty set. A binary operation on <span class="process-math">\(S\)</span> is a rule that assigns to each ordered pair of elements of <span class="process-math">\(S\)</span> a unique element of <span class="process-math">\(S\text{.}\)</span> In other words, a binary operation is a function from <span class="process-math">\(S\times S\)</span> into <span class="process-math">\(S\text{.}\)</span>
