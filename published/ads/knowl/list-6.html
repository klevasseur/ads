<li><div class="para">This algorithm will produce one path from vertex <span class="process-math">\(i\)</span> to vertex <span class="process-math">\(j\text{,}\)</span> if one exists, and that path will be as short as possible.  If more than one path of this length exists, then the one that is produced depends on the order in which the edges are examined and the order in which the elements of <span class="process-math">\(D_r\)</span> are examined in Step 4.</div></li>
<li><div class="para">The condition <span class="process-math">\(D_{r }\neq \emptyset\)</span> is analogous to the condition that no mail is sent in a given stage of the process, in which case MSU cannot be connected to ESU.</div></li>
<li><div class="para">This algorithm can be easily revised to find paths to all vertices that can be reached from vertex <span class="process-math">\(i\text{.}\)</span> Step 5 would be put off until a specific path to a vertex is needed since the information in <span class="process-math">\(V\)</span> contains an efficient list of all paths. The algorithm can also be extended further to find paths between any two vertices.</div></li>
</ul></div></figure><span class="incontext"><a href="s-Connectivity.html#list-6" class="internal">in-context</a></span>
