<div class="para">The base 2 logarithm of a positive number represents an exponent and is defined by the following equivalence for any positive real numbers <span class="process-math">\(a\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\log_2 a = x \quad \Leftrightarrow \quad 2^x= a\text{.}
\end{equation*}
