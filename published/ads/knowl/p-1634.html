<div class="para">(Proof that <span class="process-math">\(A -B \subseteq A\cap B^c\)</span>) Let <span class="process-math">\(x\)</span> be in <span class="process-math">\(A - B\text{.}\)</span> Therefore, x is in <span class="process-math">\(A\text{,}\)</span> but it is not in B; that is,<span class="process-math">\(\text{  }x \in  A\)</span> and      <span class="process-math">\(x \in  B^c \Rightarrow x\in A\cap B^c\text{.}\)</span> <span class="process-math">\(\square\)</span>
