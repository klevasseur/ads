<div class="para">Let <span class="process-math">\(U\)</span> be a nonempty set. A proposition over <span class="process-math">\(U\)</span> is a sentence that contains a variable that can take on any value in <span class="process-math">\(U\)</span> and that has a definite truth value as a result of any such substitution.</div>
