<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">13.3.11<span class="period">.</span></span><span class="space"> </span>Basic Boolean Algebra Laws</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="l m b0 r0 l0 t0 lines">Commutative Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a\lor  b = b\lor  a\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  b = b \land  a \)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Associative Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \lor  (b \lor  c) = (a \lor  b) \lor  c \)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  (b \land  c) = (a \land  b) \land  c\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Distributive Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  (b \lor  c) = (a \land  b) \lor  (a \land  c)\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \lor  (b \land  c) = (a \lor  b) \land  (a \lor  c)\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Identity Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \lor  0 = 0 \lor  a = a\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  1= 1 \land  a = a\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Complement Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \lor  \bar{a} = 1 \)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  \bar{a}= 0\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Idempotent Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \lor  a = a\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  a = a\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Null Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \lor  1 = 1\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  0 = 0 \)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Absorption Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \lor  (a \land  b) = a\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a \land  (a \lor  b) = a \)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">DeMorganâ€™s Laws</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\overline{a \lor  b} = \bar{a} \land  \bar{b}\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\overline{a \land  b} = \bar{a} \lor  \bar{b} \)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Involution Law</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\overline{\bar{a}} = a\)</span></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\quad\)</span></td>
</tr>
</table></div></figure><span class="incontext"><a href="s-boolean-algebras.html#table-boolean-laws" class="internal">in-context</a></span>
