<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A function from a set <span class="process-math">\(A\)</span> into a set <span class="process-math">\(B\)</span> is a relation from <span class="process-math">\(A\)</span> into <span class="process-math">\(B\)</span> such that each element of <span class="process-math">\(A\)</span> is related to exactly one element of the set <span class="process-math">\(B\text{.}\)</span> The set <span class="process-math">\(A\)</span> is called the <dfn class="terminology">domain</dfn> of the function and the set <span class="process-math">\(B\)</span> is called the <dfn class="terminology">codomain</dfn>.</div>
