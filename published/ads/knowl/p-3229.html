<div class="para">The number of ASCII characters is 128.  Each character would be connected to <span class="process-math">\(\binom{8}{2}=28\)</span> others and so there are <span class="process-math">\(\frac{128 \cdot 28}{2}=3,584\)</span>  edges.  Comparing this to the <span class="process-math">\(128^2=16,384\text{,}\)</span> an array is probably the best choice.</div>
