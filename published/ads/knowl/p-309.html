<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. The symmetric difference of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (denoted by <span class="process-math">\(A\oplus B\)</span>) is the set of all elements that are in <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> but not in both. That is, <span class="process-math">\(A \oplus  B = (A \cup  B) - (A \cap  B)\text{.}\)</span>
</div>
