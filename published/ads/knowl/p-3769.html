<div class="para">In general, you can represent a data item, <span class="process-math">\(T\text{,}\)</span> as a rooted tree with <span class="process-math">\(T\)</span> as the root and a subtree for each field. Those fields that are more than just one item are roots of further subtrees, while individual items have no further children in the tree.</div>
