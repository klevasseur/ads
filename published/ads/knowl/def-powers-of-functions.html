<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Powers of Functions.</span>
</h4>  <div class="para">Let <span class="process-math">\(f: A\to A\text{.}\)</span>
</div> <div class="para logical"><ul class="disc">
<li><div class="para">
<span class="process-math">\(f^1= f\text{;}\)</span>  that is, <span class="process-math">\(f^1(a) = f(a)\text{,}\)</span> for <span class="process-math">\(a \in A\text{.}\)</span>
</div></li>
<li><div class="para">For <span class="process-math">\(n\geq 1\text{,}\)</span> <span class="process-math">\(f^{n+1}= f\circ f^n\text{;}\)</span>  that is, <span class="process-math">\(f^{n+1}(a)=f\left( f^n(a)\right)\)</span> for <span class="process-math">\(a \in A\text{.}\)</span>
</div></li>
</ul></div></article><span class="incontext"><a href="s-function-composition.html#def-powers-of-functions" class="internal">in-context</a></span>
