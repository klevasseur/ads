<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A proposition generated by a set <span class="process-math">\(S\)</span> need not include each element of <span class="process-math">\(S\)</span> in its expression. For example, <span class="process-math">\(\neg q \land  r\)</span> is a proposition generated  by <span class="process-math">\(p, q\text{,}\)</span> and <span class="process-math">\(r\text{.}\)</span>
