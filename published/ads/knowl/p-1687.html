\begin{equation*}
\begin{split}
A\cap (B-C) &amp;=A\cap (B\cap C^c) \\
&amp; = (A\cap B\cap A^c)\cup (A\cap B\cap C^c) \\
&amp; =(A\cap B)\cap (A^c\cup C^c) \\
&amp; =(A\cap B)\cap (A\cup C)^c \\
&amp; =(A-B)\cap (A-C) \quad \square\\
\end{split}\text{.}
\end{equation*}
