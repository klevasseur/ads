<body class="ignore-math"><article class="example example-like"><div class="para">Let <span class="process-math">\(A = \{2, 3, 5, 6\}\)</span> and define a relation <span class="process-math">\(r\)</span> from <span class="process-math">\(A\)</span> into <span class="process-math">\(A\)</span> by <span class="process-math">\((a, b) \in r\)</span> if and only if <span class="process-math">\(a\)</span> divides evenly into <span class="process-math">\(b\text{.}\)</span> The set of pairs that qualify for membership is <span class="process-math">\(r = \{(2, 2), (3, 3), (5, 5), (6, 6), (2, 6), (3, 6)\}\text{.}\)</span>
