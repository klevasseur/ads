<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Each <span class="process-math">\(A_i\)</span> is called a minset generated by <span class="process-math">\(B_1\)</span> and <span class="process-math">\(B_2\text{.}\)</span> We note that each minset is formed by taking the intersection of two sets where each may be either <span class="process-math">\(B_k\)</span> or its complement, <span class="process-math">\(B_k^c\text{.}\)</span> Note also, given two sets, there are <span class="process-math">\(2^{2}=4\)</span> minsets.</div>
