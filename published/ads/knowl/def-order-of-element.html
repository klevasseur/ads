<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.5.9</span><span class="period">.</span><span class="space"> </span><span class="title">Order of a Group Element.</span>
</h4>  <div class="para">The order of an element <span class="process-math">\(a\)</span> of group <span class="process-math">\(G\)</span> is the number of elements in the cyclic subgroup of <span class="process-math">\(G\)</span> generated by <span class="process-math">\(a\text{.}\)</span> The order of <span class="process-math">\(a\)</span> is denoted <span class="process-math">\(ord(a)\text{.}\)</span>
</div></article><span class="incontext"><a href="s-Subsystems.html#def-order-of-element" class="internal">in-context</a></span>
