</h4>
<div class="para">Let  <span class="process-math">\(S\)</span> be a nonempty set. A unary operator on <span class="process-math">\(S\)</span> is a rule that assigns to each element of <span class="process-math">\(S\)</span> a unique element of <span class="process-math">\(S\text{.}\)</span> In other words, a unary operator is a function from <span class="process-math">\(S\)</span> into <span class="process-math">\(S\text{.}\)</span>
