<div class="introduction"><div class="para">From the conditions of this message, it should be clear that if everyone cooperates and if coaches participate within a day of receiving the message:</div></div>
<ol class="decimal">
<li><div class="para">If a path of length <span class="process-math">\(n\)</span> exists from MSU to ESU, then the coach will know about it in <span class="process-math">\(n\)</span> days.</div></li>
<li><div class="para">By making a series of phone calls, the coach can construct a path that he wants by first calling the coach who defeated ESU (the person who sent ESUâ€™s coach that message). This coach will know who sent him a letter, and so on. Therefore, the vertex list of the desired path is constructed in reverse order.</div></li>
<li><div class="para">If a total of <span class="process-math">\(M\)</span> football games were played, no more than <span class="process-math">\(M\)</span> messages will be sent out.</div></li>
<li><div class="para">If a day passes without any message being sent out, no path from MSU to ESU exists.</div></li>
<li><div class="para">This method could be extended to construct a list of all teams that a given team can be connected to. Simply imagine a series of letters like the one above sent by each football coach and targeted at every other coach.</div></li>
</ol>
