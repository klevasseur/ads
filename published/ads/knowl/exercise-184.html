<div class="para">There are several ways that we can use to format the proofs in this chapter. One that should be familiar to you from Chapter 3 is illustrated with the following alternate proof of part (a) in <a href="" class="xref" data-knowl="./knowl/th-distr-law-i-over-u.html" title="Theorem 4.1.7: The Distributive Law of Intersection over Union">Theorem 4.1.7</a>:</div> <figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">4.2.4<span class="period">.</span></span><span class="space"> </span>An alternate format for the proof of Theorem 4.1.7</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="c m b0 r0 l0 t0 lines">(1)</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(x \in  A \cap  (B \cup  C)\)</span></td>
<td class="c m b0 r0 l0 t0 lines">Premise</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(2)</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\((x \in  A) \land  (x \in  B \cup  C)\)</span></td>
<td class="c m b0 r0 l0 t0 lines">(1), definition of intersection</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(3)</td>
<td class="c m b0 r0 l0 t0 lines">(<span class="process-math">\(x \in  A) \land ((x \in  B) \lor  (x \in  C))\)</span>
</td>
<td class="c m b0 r0 l0 t0 lines">(2), definition of union</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(4)</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\((x \in A)\land (x\in  B)\lor  (x \in A)\land (x\in  C)\)</span></td>
<td class="c m b0 r0 l0 t0 lines">(3), distribute <span class="process-math">\(\land\)</span> over <span class="process-math">\(\lor\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">(5)</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\((x \in  A\cap B) \lor (x \in  A \cap C)\)</span></td>
