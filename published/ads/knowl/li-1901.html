<div class="para">It is always true that <span class="process-math">\(a +_n b \equiv  (a + b) \pmod{n}\)</span> and <span class="process-math">\(a\times_n b \equiv  (a \cdot  b) \pmod{n}\text{.}\)</span>   For example, <span class="process-math">\(4 +_7 5 = 2 \equiv  9 \pmod{7}\)</span> and <span class="process-math">\(4 \times_7  5 =  6 \equiv  20 \pmod{7}\text{.}\)</span>
