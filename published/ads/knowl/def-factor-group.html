<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">15.2.20</span><span class="period">.</span><span class="space"> </span><span class="title">Factor Group.</span>
</h3> <div class="para">Let <span class="process-math">\(G\)</span> be a group and <span class="process-math">\(H \leq  G\text{.}\)</span> If the set of left cosets of <span class="process-math">\(H\)</span> forms a group, then that group is called the factor group of “<span class="process-math">\(G\)</span> modulo <span class="process-math">\(H\text{.}\)</span>”   It is denoted <span class="process-math">\(G/H\text{.}\)</span>
</div></article><span class="incontext"><a href="s-cosets-and-factor-groups.html#def-factor-group" class="internal">in-context</a></span>
