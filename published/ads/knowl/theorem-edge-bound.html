<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.6.10</span><span class="period">.</span><span class="space"> </span><span class="title">A Bound on Edges of a Planar Graph.</span>
</h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(G = (V, E)\)</span> is a connected planar graph with <span class="process-math">\(v\)</span> vertices, <span class="process-math">\(v\geq 3\text{,}\)</span> and <span class="process-math">\(e\)</span> edges, then</div>
<div class="displaymath process-math">
\begin{gather}
e \leq  3v - 6\tag{9.6.2}
\end{gather}
</div>
