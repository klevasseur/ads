<div class="para">Prove by induction that if <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B_1\text{,}\)</span> <span class="process-math">\(B_2\text{,}\)</span> ... , <span class="process-math">\(B_n\)</span> are sets, <span class="process-math">\(n\geq 2\text{,}\)</span> then <span class="process-math">\(A\cap ( B_1 \cup  B_2\cup  \dots  \cup  B_n) = (A \cap B_1) \cup  (A \cap B_2 ) \cup  \dots \cup  (A\cap B_n)\text{.}\)</span>
