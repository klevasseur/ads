</h4>  <div class="para">An <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> is called diagonalizable if there exists an invertible <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(P\)</span> such that <span class="process-math">\(P^{-1} A P\)</span> is a diagonal matrix <span class="process-math">\(D\text{.}\)</span> The matrix <span class="process-math">\(P\)</span> is said to diagonalize the matrix <span class="process-math">\(A\text{.}\)</span>
