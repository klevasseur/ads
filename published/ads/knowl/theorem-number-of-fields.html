<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.2.10</span><span class="period">.</span>
</h3>
<div class="para logical"><ol class="decimal">
<li><div class="para">Any finite field <span class="process-math">\(F\)</span> has order <span class="process-math">\(p^n\)</span> for a prime <span class="process-math">\(p\)</span> and a positive integer <span class="process-math">\(n\text{.}\)</span>
</div></li>
<li><div class="para">For any prime <span class="process-math">\(p\)</span> and any positive integer <span class="process-math">\(n\)</span> there is a field of order <span class="process-math">\(p^n\)</span> .</div></li>
<li><div class="para">Any two fields of order <span class="process-math">\(p^n\)</span> are isomorphic.</div></li>
</ol></div></article><span class="incontext"><a href="s-fields.html#theorem-number-of-fields" class="internal">in-context</a></span>
