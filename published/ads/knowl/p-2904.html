<div class="para">Note that with our second construction of <span class="process-math">\(f\text{,}\)</span> <span class="process-math">\(f(f(n)) = f(k) \neq  n\text{,}\)</span> while in the first construction, <span class="process-math">\(f(f(n)) = f(k) = n\text{.}\)</span> Therefore, no derangement of <span class="process-math">\(\{1, 2, . . . , n\}\)</span> with <span class="process-math">\(f(n) = k\)</span> can be constructed by both methods.</div>
