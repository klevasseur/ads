<div class="para">Let <span class="process-math">\(f:A \rightarrow  B\)</span> and <span class="process-math">\(g:B \rightarrow  C\text{.}\)</span> Then the composition of <span class="process-math">\(f\)</span> followed by <span class="process-math">\(g\text{,}\)</span> written <span class="process-math">\(g\circ f\text{,}\)</span> is a function from <span class="process-math">\(A\)</span> into <span class="process-math">\(C\)</span> defined by <span class="process-math">\((g \circ f)(x) = g(f(x))\text{,}\)</span> which is read “<span class="process-math">\(g\)</span> of <span class="process-math">\(f\)</span> of <span class="process-math">\(x\text{.}\)</span>”</div>
