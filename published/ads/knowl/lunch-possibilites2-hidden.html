<body class="ignore-math"><article class="example example-like"><div class="para">Assume in <a href="" class="xref" data-knowl="./knowl/lunch-possibilies1.html" title="Example 2.1.1: How many lunches can you have?">Example 2.1.1</a>, coffee is not served with a beef or chicken sandwiches. Then by inspection of <a href="" class="xref" data-knowl="./knowl/lunch.html" title="Figure 2.1.2">Figure 2.1.2</a> we see that there are only thirteen different choices for lunch. The rule of products does not apply, since the choice of beverage depends on one’s choice of a sandwich.</div></article></body>
