<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Divides.</span>
</h4>  <div class="para">Let <span class="process-math">\(a, b \in \mathbb{Z}\text{,}\)</span> <span class="process-math">\(a \neq 0\text{.}\)</span> We say that <span class="process-math">\(a\)</span> divides <span class="process-math">\(b\text{,}\)</span> denoted <span class="process-math">\(a \mid b\text{,}\)</span>  if and only if there exists an integer <span class="process-math">\(k\)</span> such that <span class="process-math">\(a k = b\text{.}\)</span>
</div></article><span class="incontext"><a href="s-basic-definitions.html#Divides" class="internal">in-context</a></span>
