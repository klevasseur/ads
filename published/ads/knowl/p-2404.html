<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Two sets are said to have the same cardinality if there exists a bijection between them. If a set has the same cardinality as the set <span class="process-math">\(\{1,2,3,\ldots , n\}\text{,}\)</span> then we say its cardinality is <span class="process-math">\(n\text{.}\)</span>
</div>
