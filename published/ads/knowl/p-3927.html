<div class="para">Let <span class="process-math">\(*\)</span> be a binary operation on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(*\)</span>  has the  <dfn class="terminology">inverse property</dfn>  if and only if for each <span class="process-math">\(a \in  S\text{,}\)</span> there exists  <span class="process-math">\(b \in  S\)</span> such that <span class="process-math">\(a*b = b*a = e\text{.}\)</span>   We call <span class="process-math">\(b\)</span> an inverse of <span class="process-math">\(a\text{.}\)</span>
</div>
