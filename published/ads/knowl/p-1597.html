<div class="para">To prove <span class="process-math">\(A \cap  (B \cup  C) = (A \cap  B) \cup  (A \cap  C)\text{,}\)</span> first note that the statement involves three sets, <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\text{,}\)</span> so there are <span class="process-math">\(2^3= 8\)</span> possibilities for the membership of an element in the sets.</div>
