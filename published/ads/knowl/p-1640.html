<div class="para">Disprove the following, assuming <span class="process-math">\(A, B, \textrm{ and } C\)</span> are sets:</div>
<ol class="lower-alpha">
<li><div class="para"><span class="process-math">\(A - B = B - A\text{.}\)</span></div></li>
<li><div class="para"><span class="process-math">\(A\times B = B\times A\text{.}\)</span></div></li>
<li><div class="para">
<span class="process-math">\(A \cap   B = A  \cap   C\)</span> implies <span class="process-math">\(B = C\text{.}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A \oplus  (B\cap C) = (A \oplus  B)\cap  (A \oplus C)\)</span></div></li>
</ol>
