</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\([R; +, \cdot]\)</span> be a ring, with <span class="process-math">\(a, b \in  R\text{.}\)</span>   Then</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle a \cdot  0 = 0 \cdot  a = 0\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle a\cdot (-b) = (-a) \cdot b = -(a\cdot b)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle (-a) \cdot  (-b) = a\cdot b\)</span></div></li>
</ol>
