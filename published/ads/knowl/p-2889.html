<div class="para">To recap our result, we see that <span class="process-math">\(f\)</span> is determined by first choosing one of <span class="process-math">\(n - 1\)</span> images of <span class="process-math">\(n\)</span> and then constructing the remainder of <span class="process-math">\(f\)</span> in one of <span class="process-math">\(D(n - 2) + D(n -1)\)</span> ways. Therefore,</div>
<div class="displaymath process-math">
\begin{gather}
D(n) = (n - 1) (D(n - 2) + D(n - 1))\tag{8.4.11}
\end{gather}
</div>
