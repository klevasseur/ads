<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(f, g:A \rightarrow  B\text{;}\)</span> that is, let <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> both be functions from <span class="process-math">\(A\)</span> into <span class="process-math">\(B\text{.}\)</span>  Then <span class="process-math">\(f\)</span> is equal to <span class="process-math">\(g\)</span> (denoted <span class="process-math">\(f=g\)</span>) if and only if <span class="process-math">\(f(x) = g(x)\)</span> for all <span class="process-math">\(x \in  A\text{.}\)</span>
</div>
