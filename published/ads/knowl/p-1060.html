<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In all four cases, <span class="process-math">\(\neg (p \land  q)\)</span> and <span class="process-math">\(\neg p \lor  \neg q\)</span> have the same truth value. Furthermore, when the biconditional operator is applied to them, the result is a value of true in all cases.  A proposition such as this is called a tautology.</div>
