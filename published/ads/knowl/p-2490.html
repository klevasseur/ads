<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Two functions that have different domains cannot be equal. For example,  <span class="process-math">\(f: \mathbb{Z}\to \mathbb{Z}\)</span> defined by <span class="process-math">\(f(x)=x^2\)</span> and <span class="process-math">\(g: \mathbb{R}\to
\mathbb{R}\)</span> defined by <span class="process-math">\(g(x)=x^2\)</span> are not equal even though the formula that defines them is the same.</div>
