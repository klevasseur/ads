<div class="para">On Notation. Despite the fact that a binary operation is a function, symbols, not letters, are used to name them. The most commonly used symbol for a binary operation is an asterisk, <span class="process-math">\(*\text{.}\)</span> We will also use a diamond, <span class="process-math">\(\diamond\text{,}\)</span>  when a second symbol is needed.</div>
