<div class="para">An <dfn class="terminology">ordered rooted tree</dfn> is a rooted tree whose subtrees are put into a definite order and are, themselves, ordered rooted trees. An empty tree and a single vertex with no descendants (no subtrees) are ordered rooted trees.</div>
