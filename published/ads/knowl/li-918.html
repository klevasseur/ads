\begin{equation*}
\begin{split}
A-(B\cup C)&amp; = A\cap (B\cup C)^c\\
&amp; =A\cap (B^c\cap C^c)\\
&amp; =(A\cap B^c)\cap (A\cap C^c)\\
&amp; =(A-B)\cap (A-C)  \quad \square\\
\end{split}\text{.}
\end{equation*}
