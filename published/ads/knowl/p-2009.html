<div class="para">Let <span class="process-math">\(a, b \in \mathbb{Z}\text{,}\)</span> <span class="process-math">\(a \neq 0\text{.}\)</span> We say that <span class="process-math">\(a\)</span> divides <span class="process-math">\(b\text{,}\)</span> denoted <span class="process-math">\(a \mid b\text{,}\)</span>  if and only if there exists an integer <span class="process-math">\(k\)</span> such that <span class="process-math">\(a k = b\text{.}\)</span>
