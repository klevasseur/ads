<div class="para">Let <span class="process-math">\(A = \begin{pmatrix}
3 &amp; 4 &amp; 1 \\
1 &amp; 3 &amp; 4 \\
4 &amp; 1 &amp; 3 
\end{pmatrix} \)</span> then <span class="process-math">\(A\)</span> has nine minors, one of which is</div>
<div class="displaymath process-math">
\begin{equation*}
M(A)_{1,1} = \begin{vmatrix}
3 &amp; 4 \\
1 &amp; 3 
\end{vmatrix} = 3 \cdot 3 - 4 \cdot 1 =5
\end{equation*}
