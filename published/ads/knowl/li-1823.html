<div class="para">Let <span class="process-math">\(p\)</span> be a proposition over <span class="process-math">\(U\)</span> and let <span class="process-math">\(A\)</span> be the set of propositions over <span class="process-math">\(U\)</span> that imply <span class="process-math">\(p\text{.}\)</span> That is; <span class="process-math">\(q \in  A\)</span> if <span class="process-math">\(q\Rightarrow p\text{.}\)</span> Then <span class="process-math">\(A\)</span> is closed under both conjunction and disjunction.</div></article><span class="incontext"><a href="s-Operations.html#li-1823" class="internal">in-context</a></span>
