<article class="poem"><h2 class="heading"><span class="title">countably infinite</span></h2>
<div class="stanza">
<div class="line center">A <dfn class="terminology">countably infinite</dfn> set</div>
<div class="line center">Is as simple as things like this get.</div>
<div class="line center">Just start counting at 1,</div>
<div class="line center">Then continue—it’s fun!</div>
<div class="line center">I’ll check back when you’re done, so don’t sweat.</div>
</div>
