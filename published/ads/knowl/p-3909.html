<div class="para">Let <span class="process-math">\(*\)</span> be a binary operation on a set <span class="process-math">\(S\text{.}\)</span> We say that <span class="process-math">\(*\)</span>   <dfn class="terminology">has an identity</dfn> if and only if there exists an element, <span class="process-math">\(e\text{,}\)</span> in <span class="process-math">\(S\)</span> such that <span class="process-math">\(a * e = e * a = a\)</span> for all <span class="process-math">\(a \in S\text{.}\)</span>
