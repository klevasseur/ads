<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.6.1</span><span class="period">.</span><span class="space"> </span><span class="title">Proposition over a Universe.</span>
</h4>
<div class="para">Let <span class="process-math">\(U\)</span> be a nonempty set. A proposition over <span class="process-math">\(U\)</span> is a sentence that contains a variable that can take on any value in <span class="process-math">\(U\)</span> and that has a definite truth value as a result of any such substitution.</div></article><span class="incontext"><a href="s-propositions-over-universe.html#def-proposition-over-U" class="internal">in-context</a></span>
