<div class="para">Let <span class="process-math">\(f:A \rightarrow  B\text{,}\)</span> If there exists a function <span class="process-math">\(g:B \rightarrow  A\)</span> such that <span class="process-math">\(g \circ f = i_A\)</span> and <span class="process-math">\(f\circ  g = i_B\)</span> , then <span class="process-math">\(g\)</span> is called the inverse of <span class="process-math">\(f\)</span> and is denoted by <span class="process-math">\(f^{-1}\)</span> , read “<span class="process-math">\(f\)</span> inverse.”</div>
