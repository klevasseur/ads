<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that the range of a function is a subset of its codomain. \(f(X)\) is also read as “the image of the set \(X\) under the function \(f\)” or simply “the image of \(f\text{.}\)”</p>
