<p>Determine all solutions to the following equations over \(\mathbb{Z}_2\text{.}\) That is, find all elements of \(\mathbb{Z}_2\) that satisfy the equations.</p>
<ol class="lower-alpha cols2">
<li><p>\(x^2 + x = 0\)</p></li>
<li><p>\(x^2 + 1 = 0\)</p></li>
<li><p>\(x^3 + x^2 + x + 1 = 0\)</p></li>
<li><p>\(x^3 + x + 1 = 0\)</p></li>
</ol>
