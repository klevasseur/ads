<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(*\) be a binary operation on a set \(S\text{.}\) We say that \(*\) is  <dfn class="terminology">associative</dfn>  if and only if \((a * b) * c = a * (b * c)\) for all \(a, b, c \in  S\text{.}\)</p>
